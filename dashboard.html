<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 获取用户名参数
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get("username");

            if (username) {
                document.getElementById("username").textContent = username;
            } else {
                alert("Username is missing!");
                window.location.href = "index.html"; // 回到登录页面
                return;
            }

            const form = document.getElementById("qr-form");
            form.addEventListener("submit", (event) => {
                event.preventDefault();

                // 获取用户选择的分类信息
                const social = document.getElementById("social").value;
                const intimacy = document.getElementById("intimacy").value;
                const MostInteractinPlace = document.getElementById("most-interaction-place-in-1-month").value;

                // 生成问卷链接
                const questionnaireUrl = `questionnaire.html?username=${encodeURIComponent(username)}&social=${encodeURIComponent(social)}&intimacy=${encodeURIComponent(intimacy)}&mostInteractionPlace=${encodeURIComponent(MostInteractinPlace)}`;

                // 显示问卷链接
                const linkElement = document.getElementById("questionnaire-link");
                linkElement.textContent = questionnaireUrl;
                linkElement.href = questionnaireUrl;

                // 生成二维码
                // const qrCodeContainer = document.getElementById("qr-code");
                // qrCodeContainer.innerHTML = ""; // 清空已有二维码
                // QRCode.toCanvas(qrCodeContainer, questionnaireUrl, (error) => {
                //     if (error) console.error(error);
                // });
            });
        });
    </script>
</head>

<body>
    <h1>Welcome, <span id="username"></span>!</h1>
    <p>Please select the following categories and generate your QR code:</p>

    <!-- 分类表单 -->
    <form id="qr-form">
        <label for="social">Social Types:</label>
        <select id="social" required>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Labmates">Labmates</option>
            <option value="Teachers">Teachers</option>
            <option value="Romance">Romance</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="intimacy">Intimacy:</label>
        <select id="intimacy" required>
            <option value="High">Very close</option>
            <option value="Medium">Medium</option>
            <option value="Low">Not so close</option>
        </select><br>

        <label for="most-interaction-place-in-1-month">Most interaction place(1 month):</label>
        <select id="most-interaction-place-in-1-month" required>
            <option value="Home">Home</option>
            <option value="Internet">Internet</option>
            <option value="Library">Library</option>
            <option value="Cafe">Cafe</option>
            <option value="Lab">Lab</option>
            <option value="Sports_place">Sports place</option>
            <option value="Other">Other</option>
        </select><br>

        <button type="submit">Generate Link</button>
    </form>

    <!-- 显示问卷链接 -->
    <p><a id="questionnaire-link" href="#" target="_blank" /a></p>
</body>

</html>
