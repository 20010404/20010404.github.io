<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Questionnaire</title>
</head>

<body>
    <h1>MBTI Questionnaire for <span id="username"></span></h1>
    <p>Social Type: <span id="social"></span></p>
    <p>Intimacy: <span id="intimacy"></span></p>
    <p>Known Time: <span id="known-time"></span></p>

    <form id="questionnaire-form" onsubmit="submitQuestionnaire(event)">
        <label for="ie">I/E Percentage:</label>
        <input type="text" id="ie" name="ie" placeholder="e.g., 70%E" required><br>

        <label for="ns">N/S Percentage:</label>
        <input type="text" id="ns" name="ns" placeholder="e.g., 60%N" required><br>

        <label for="ft">F/T Percentage:</label>
        <input type="text" id="ft" name="ft" placeholder="e.g., 80%T" required><br>

        <label for="jp">J/P Percentage:</label>
        <input type="text" id="jp" name="jp" placeholder="e.g., 50%J" required><br>

        <button type="submit">Submit</button>
    </form>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvc9C5PuDqrI26jrmsg5b1PVOW6_k43W4",
            authDomain: "mbti-kale.firebaseapp.com",
            projectId: "mbti-kale",
            databaseURL: "https://mbti-kale-default-rtdb.asia-southeast1.firebasedatabase.app/", // 注意这里需要添加 Realtime Database 的 URL
            storageBucket: "mbti-kale.appspot.com",
            messagingSenderId: "756176954275",
            appId: "1:756176954275:web:7581e5e485e426b33ff016",
            measurementId: "G-B6F0F4JZ7E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function submitQuestionnaire(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get("username");
            const social = urlParams.get("social");
            const intimacy = urlParams.get("intimacy");
            const knownTime = urlParams.get("known_time");

            if (!username || !social || !intimacy || !knownTime) {
                alert("Invalid questionnaire link.");
                return;
            }

            const data = {
                username: username,
                social: social,
                intimacy: intimacy,
                known_time: knownTime,
                ie: document.getElementById("ie").value,
                ns: document.getElementById("ns").value,
                ft: document.getElementById("ft").value,
                jp: document.getElementById("jp").value,
                timestamp: new Date().toISOString()
            };

            try {
                // Save data to Firebase Realtime Database
                const dbRef = ref(database, "responses");
                await push(dbRef, data);
                alert("Thank you for submitting your response!");
                document.getElementById("questionnaire-form").reset();
            } catch (error) {
                console.error("Error saving data to Firebase:", error);
                alert("An error occurred while saving the questionnaire.");
            }
        }
    </script>
</body>

</html>
