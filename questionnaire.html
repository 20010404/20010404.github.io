<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Questionnaire</title>
    <script src="switch_language.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="language-switcher">
        <label for="language">Language: </label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="zh">中文</option>
            <option value="ko">한국어</option>
        </select>
    </div>

    <h1 id="form-title">MBTI Questionnaire for <span id="username"></span></h1>
    <p id="introduction">This is an MBTI perception form; you can answer how you perceive him/her in 4 different aspects
        in real life and interactions:)</p>

    <form id="questionnaire-form" onsubmit="submitQuestionnaire(event)">
        <div class="form-row">
            <label for="email" id="label-email">Your email:</label>
            <input type="text" id="email" name="email" placeholder="a.com " required>
        </div>

        <div class="form-row">
            <label for="ie" id="label-ie">I/E Percentage:</label>
            <span class="tooltip">?
                <span class="tooltip-text" id="tooltip-ie">I: Introversion, E: Extraversion</span>
            </span>
            <input type="text" id="ie" name="ie" placeholder="e.g., 70%E" required>
        </div>

        <div class="form-row">
            <label for="ns" id="label-ns">N/S Percentage:</label>
            <span class="tooltip">?
                <span class="tooltip-text" id="tooltip-ns">N: Intuition, S: Sensing</span>
            </span>
            <input type="text" id="ns" name="ns" placeholder="e.g., 60%N" required>
        </div>

        <div class="form-row">
            <label for="ft" id="label-ft">F/T Percentage:</label>
            <span class="tooltip">?
                <span class="tooltip-text" id="tooltip-ft">F: Feeling, T: Thinking</span>
            </span>
            <input type="text" id="ft" name="ft" placeholder="e.g., 80%T" required>
        </div>

        <div class="form-row">
            <label for="jp" id="label-jp">J/P Percentage:</label>
            <span class="tooltip">?
                <span class="tooltip-text" id="tooltip-jp">J: Judging, P: Perceiving</span>
            </span>
            <input type="text" id="jp" name="jp" placeholder="e.g., 50%J" required>
        </div>
        <button type="submit" id="submit-button">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get("username");
            const email = urlParams.get("email");
            const ie = urlParams.get("ie");
            const ns = urlParams.get("ns");
            const ft = urlParams.get("ft");
            const jp = urlParams.get("jp");

            if (username) {
                document.getElementById("username").textContent = username;
            } else {
                alert("Username is missing!");
                window.location.href = "index.html";
                return;
            }

            document.getElementById("email").value = email;
            document.getElementById("ie").value = ie;
            document.getElementById("ns").value = ns;
            document.getElementById("ft").value = ft;
            document.getElementById("jp").value = jp;
        });

        function submitQuestionnaire(event) {
            event.preventDefault();
            const data = {
                username: document.getElementById("username").textContent,
                email: document.getElementById("email").value,
                ie: document.getElementById("ie").value,
                ns: document.getElementById("ns").value,
                ft: document.getElementById("ft").value,
                jp: document.getElementById("jp").value,
                timestamp: new Date().toISOString()
            };

            console.log("Collected Data:", data);
            // You can now save the data or send it to a server, such as Firebase.
        }
    </script>
</body>

</html>
